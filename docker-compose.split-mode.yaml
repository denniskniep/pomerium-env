version: "3"
services:  
  pomerium-databroker:
    image: pomerium/pomerium:v0.20.0
    environment:
      SERVICES: databroker
      SHARED_SECRET: tYEwhzL0jWssLIkRpVLxN0/EZdP/3sm4c3wRWTVKPDs=
      COOKIE_SECRET: WwMtDXWaRDMBQCylle8OJ+w4kLIDIGd8W3cB4/zFFtg=

      CERTIFICATE: 
      CERTIFICATE_AUTHORITY: 
      CERTIFICATE_KEY: 

      GRPC_ADDRESS: 0.0.0.0:5443

      DATABROKER_STORAGE_TYPE: postgres      
      DATABROKER_STORAGE_CONNECTION_STRING: postgres://pom_user:password@db/pomerium?sslmode=disable
            
      DATABROKER_SERVICE_URL: https://pomerium-databroker:5443
      
      #POMERIUM_DEBUG: "true"
      #LOG_LEVEL: debug

  pomerium-authenticate:
    image: pomerium/pomerium:v0.20.0
    environment:
      SERVICES: authenticate
      SHARED_SECRET: tYEwhzL0jWssLIkRpVLxN0/EZdP/3sm4c3wRWTVKPDs=
      COOKIE_SECRET: WwMtDXWaRDMBQCylle8OJ+w4kLIDIGd8W3cB4/zFFtg=

      CERTIFICATE: 
      CERTIFICATE_AUTHORITY: 
      CERTIFICATE_KEY: 
    
      ADDRESS: 0.0.0.0:8443

      # this is the domain the identity provider will callback after a user authenticates
      AUTHENTICATE_SERVICE_URL: https://authenticate.pomerium.localhost:7443

      IDP_PROVIDER_URL: http://identityprovider:9000
      IDP_PROVIDER: oidc
      IDP_CLIENT_ID: foo
      IDP_CLIENT_SECRET: bar

      DATABROKER_SERVICE_URL: https://pomerium-databroker:5443

      #POMERIUM_DEBUG: "true"
      #LOG_LEVEL: debug
    ports:
      - 7443:8443

  pomerium-proxy:
    image: pomerium/pomerium:v0.20.0
    environment:
      SERVICES: proxy
      SHARED_SECRET: tYEwhzL0jWssLIkRpVLxN0/EZdP/3sm4c3wRWTVKPDs=
      COOKIE_SECRET: WwMtDXWaRDMBQCylle8OJ+w4kLIDIGd8W3cB4/zFFtg=

      CERTIFICATE: 
      CERTIFICATE_AUTHORITY: 
      CERTIFICATE_KEY: 

      ADDRESS: 0.0.0.0:8443

      # this is the domain the identity provider will callback after a user authenticates
      AUTHENTICATE_SERVICE_URL: https://authenticate.pomerium.localhost:7443

      DATABROKER_SERVICE_URL: https://pomerium-databroker:5443
      AUTHORIZE_SERVICE_URL: https://pomerium-authorize:5443

      #POMERIUM_DEBUG: "true"
      #LOG_LEVEL: debug
    volumes:
      ## Mount your config file : https://www.pomerium.com/docs/reference/
      - ./split-mode/config.yaml:/pomerium/config.yaml:ro
    ports:
      - 8443:8443

  pomerium-authorize:
    image: pomerium/pomerium:v0.20.0
    environment:
      SERVICES: authorize
      SHARED_SECRET: tYEwhzL0jWssLIkRpVLxN0/EZdP/3sm4c3wRWTVKPDs=
      COOKIE_SECRET: WwMtDXWaRDMBQCylle8OJ+w4kLIDIGd8W3cB4/zFFtg=

      CERTIFICATE: 
      CERTIFICATE_AUTHORITY: 
      CERTIFICATE_KEY: 

      GRPC_ADDRESS: 0.0.0.0:5443

      DATABROKER_SERVICE_URL: https://pomerium-databroker:5443  

      # this is the domain the identity provider will callback after a user authenticates
      AUTHENTICATE_SERVICE_URL: https://authenticate.pomerium.localhost:7443
     
      IDP_PROVIDER_URL: http://identityprovider:9000
      IDP_PROVIDER: oidc
      IDP_CLIENT_ID: foo
      IDP_CLIENT_SECRET: bar

      #POMERIUM_DEBUG: "true"
      #LOG_LEVEL: debug
    volumes:
      ## Mount your config file : https://www.pomerium.com/docs/reference/
      - ./split-mode/config.yaml:/pomerium/config.yaml:ro
